{% extends 'page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="col-sm-12" style="text-align: center;">
    <div class="col-sm-4">
        <h4>{% trans 'Create an account' %}</h4>

        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-success">{% trans 'Create' %}</button>

        </form>
    </div>
</div>
{% endblock %}
