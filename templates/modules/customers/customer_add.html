{% include "admin/base_site.html" %}
{% load i18n static %}


<div id="content-wrapper">


    <div class="panel-body">
        <div class="pad-btm form-inline" style="padding: 10px;">
            <div class="row">
                <div class="col-sm-12" style="text-align:right;">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mb-4" value="{% url 'customerList' %}">
                            <a href="{% url 'customerList' %}"> List View</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Form Start-->
        <form action="{% url 'customeraddconfirm' %}" method="post">
            {% csrf_token %}
            <div id="txtResult6">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-heading" style="background-color: #0a1c77;">
                                <h3 class="panel-title" style="color: #ffffff">Add New Customers</h3>
                            </div>

                            <!--Block Styled Form -->
                            <!--===================================================-->
                            <div class="panel-body">
                                <div class="form-group col-md-6">

                                    <label for="type" class="control-label">Type</label>
                                    <input id="type" type="text" name="type" class="form-control"
                                           value="{{ customeraddconfirm.type }}">

                                    <label for="name" class="control-label">Name</label>
                                    <input id="name" type="text" name="name" class="form-control"
                                           value="{{ customeraddconfirm.name }}">

                                    <label for="phone" class="control-label">Phone</label>
                                    <input id="phone" type="number" name="phone" class="form-control"
                                           value="{{ customeraddconfirm.phone }}">

                                </div>
                                <div class="form-group col-md-6">

                                    <label for="email" class="control-label">Email</label>
                                    <input id="email" type="email" name="email" class="form-control"
                                           value="{{ customeraddconfirm.email }}">

                                    <label for="password" class="control-label">Password</label>
                                    <input id="password" type="password" name="password" class="form-control"
                                           value="{{ customeraddconfirm.password }}">

                                    <label for="userid" class="control-label">User ID</label>
                                    <input id="userid" type="text" name="userid" class="form-control"
                                           value="{{ customeraddconfirm.userid }}">


                                    <div class="col-sm-12" style="text-align: right;">
                                        <div class="checkbox">
                                            <h3 class="panel-header">Status
                                                <label class="control-label">&nbsp;</label>
                                                <label class="form-checkbox1 form-normal form-primary active">
                                                <input type="checkbox" {% if customeraddconfirm.status == "1" %}
                                                 checked {% endif %}  name="status" value="1">Active</label>
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="col-auto"
                                         style="text-align: right; margin-top: 15px; margin-right: 20px;">
                                        <button type="submit" class="btn btn-primary mb-4"
                                                value="{% url 'customeradd' %}">Submit
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!--===================================================-->
                            <!--End Block Styled Form -->

                        </div>
                    </div>


                    <!--          Product Field Generate For Mobiel -->

                </div>
            </div>
        </form>
    </div>
</div>
</div>
