{% load i18n static %}
<header class="navbar" id="header-navbar">
    <div class="container">
        <a href="./?" id="logo" class="navbar-brand">
            {% block branding %}{% endblock %}
            <img style="display: none" src="{% static "uploader/logo/logo.png" %}" alt="" class="normal-logo logo-white"/>
            <img style="display: none" src="{% static "uploader/logo/logo.png" %}" alt="" class="normal-logo logo-black"/>
            <img style="display: none" src="{% static "uploader/logo/logo.png" %}" alt="" class="small-logo hidden-xs hidden-sm hidden"/>
        </a>
        <div class="clearfix">
            <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="fa fa-bars"></span>
            </button>
            <div class="nav-no-collapse navbar-left pull-left hidden-sm hidden-xs">
                <ul class="nav navbar-nav pull-left">
                    <li>
                        <a class="btn" id="make-small-nav">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-no-collapse pull-right" id="header-nav">
                <ul class="nav navbar-nav pull-right">
                    <li class="mobile-search" style="display: none;">
                        <a class="btn">
                            <i class="fa fa-search"></i>
                        </a>
                        <div class="drowdown-search" style="display: none;">
                            <form role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <i class="fa fa-search nav-search-icon"></i>
                                </div>
                            </form>
                        </div>
                    </li>




                    <li class="dropdown profile-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img alt="" src="{% static "img/samples/scarlet-159.png" %}"/>
                            <span class="hidden-xs">{% firstof user.get_short_name user.get_first_name %}</span> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-user"></i>Profile</a></li>
                            <li><a href="#"><i class="fa fa-cog"></i>Settings</a></li>
                            <li><a href="{% url 'admin:password_change' %}"><i class="fa fa-cog"></i>Password Change</a></li>
                            <li><a href="{% url 'admin:logout' %}"><i class="fa fa-power-off"></i>Logout</a></li>
                        </ul>
                    </li>
                    <li class="dropdown language hidden-xs">
                        <a class="btn dropdown-toggle" data-toggle="dropdown">
                            English
                            <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="item">
                                <a href="#">
                                    English
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    Bangla
                                </a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
